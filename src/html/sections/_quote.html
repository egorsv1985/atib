<section class="relative py-20 quote">	
		<div class="pl-24 quote__title">
			<h2 class="font-bold text-white font-display text-@@text-size sm:text-@@sm-text-size leading-tight mb-5">
				@@h2-quote
			</h2>
			<div class="flex gap-5">
				<div class="rounded-full">
					<img src="@img/@@img-quote" alt="@@alt-quote" class="" />
				</div>
				<div class="flex flex-col justify-center gap-1">
					<p class="text-lg font-medium leading-tight text-txt">@@author-quote</p>
					<p class="leading-tight text-txt text-balance">@@description-quote</p>
				</div>
			</div>
		</div>	
</section>
