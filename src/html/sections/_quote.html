<section class="quote">
	<div class="pb-32 pt-36">

		<div class="flex gap-5 pl-24 quote__title">
			<div class="rounded-full">
				<img src="@img/@@img-quote" alt="@@alt-quote" class="" />
			</div>
			<div class="flex flex-col justify-center gap-1">
				<h2 class="font-bold text-white text-balance font-display text-3xl sm:text-[40px] leading-tight mb-5">
					@@h2-quote
				</h2>
				<p class="text-lg font-medium leading-tight text-txt">@@author-quote</p>
				<p class="leading-tight text-txt">@@description-quote</p>
			</div>
		</div>
	</div>
</section>
