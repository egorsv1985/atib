<section class="contacts-form">
	<div class="container">
		<div
			class="grid grid-cols-12 border gap-7 border-gray_border rounded-[10px]"
		>
			<div class="col-span-12 lg:col-span-6">
				<h2 class="font-bold text-white font-display text-[40px] leading-tight">
					Давайте сделаем сильный проект вместе!
				</h2>
				<p class="text-xl leading-tight text-txt">
					Оставьте свой телефон,и аккаунт-менеджер сориентируетпо порядку работи
					стоимости
				</p>
				<div class="flex justify-between">
					@@include('../blocks/_social.html',{})
					@@include('../blocks/_phones.html',{})
				</div>

				<div
					class="mb-4 text-xl font-bold leading-tight text-white font-display"
				>
					Контактное лицо
				</div>
				<div class="flex justify-between">
					<div class="flex">
						<div
							class="rounded-full border bg-gray_500 border-blue_500 p-1 w-[85px] h-[85px] about__box-img relative"
						>
							<img src="@img/team1.png" alt="team" class="rounded-full" />
						</div>
						<div
							class="rounded-full border bg-gray_500 -ml-3 border-purple_500 p-1 w-[85px] h-[85px] about__box-img relative"
						>
							<img src="@img/team2.png" alt="team" class="rounded-full" />
						</div>
					</div>
					<ul class="flex flex-col gap-3 text-sm leading-tight text-txt">
						<li class="">
							<div class="flex gap-2">
								<span
									class="w-4 h-4 rounded-full border-blue_border bg-blue_500"
								></span>
								<p class="text-sm leading-tight text-txt">Менеджер Елена</p>
							</div>
						</li>
						<li class="">
							<div class="flex gap-2">
								<span
									class="w-4 h-4 rounded-full border-purple_border bg-purple_500"
								></span>
								<p class="text-sm leading-tight text-txt">Менеджер Полина</p>
							</div>
						</li>
					</ul>

					<a href="" class="flex">
						<span
							class="flex items-center justify-center w-10 h-10 border rounded-full border-gray_border bg-gray_500"
							><img src="@img/icons/map.svg" alt="г. Минск, БЦ S.Union"
						/></span>
						<p class="text-sm font-medium leading-tight text-txt font-display">
							г. Минск,<br />
							БЦ S.Union
						</p>
					</a>
				</div>
			</div>
			<div class="col-span-12 lg:col-span-6">
				<form class="space-y-4 md:space-y-6" action="#">
					<div>
						<label
							for="name"
							class="hidden mb-2 text-sm font-medium text-white dark:text-white"
							>Ваше имя</label
						>
						<input
							type="text"
							name="name"
							id="name"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Ваше имя"
							required=""
						/>
					</div>
					<div>
						<label
							for="tel"
							class="hidden mb-2 text-sm font-medium text-white dark:text-white"
							>Телефон</label
						>
						<input
							type="tel"
							name="tel"
							id="tel"
							placeholder="Телефон"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required=""
						/>
					</div>
					<div>
						<label
							for="work"
							class="hidden mb-2 text-sm font-medium text-white dark:text-white"
							>Вид работы</label
						>
						<select
							id="work"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
						>
							<option selected="">Вид работы</option>
							<option>Визитки</option>
							<option>Фирменный стиль</option>
							<option>Дизайн упаковки</option>
						</select>
					</div>

					<div class="flex items-start">
						<div class="flex items-center h-5">
							<input
								id="terms"
								aria-describedby="terms"
								type="checkbox"
								class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
								required=""
							/>
						</div>
						<div class="ml-3 text-sm">
							<label
								for="terms"
								class="font-light text-gray-500 dark:text-gray-300"
								>Оставляя заявку, вы соглашаетесь на обработку
								<a
									class="font-medium text-primary-600 hover:underline dark:text-primary-500"
									href="#"
									>персональных данных</a
								>
								и
								<a
									class="font-medium text-primary-600 hover:underline dark:text-primary-500"
									href="#"
									>политикой конфиденциальности</a
								>
							</label>
						</div>
					</div>
					<button
						type="submit"
						class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
					>
						Связаться с нами
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
