<section class="contacts-form">
	<div class="container">
		<div
			class="grid grid-cols-12 border gap-7 border-gray_border rounded-[10px]"
		>
			<div class="col-span-12 lg:col-span-6">
				<h2 class="font-bold text-white font-display text-[40px] leading-tight">
					Давайте сделаем сильный проект вместе!
				</h2>
				<p class="text-xl leading-tight text-txt">
					Оставьте свой телефон,и аккаунт-менеджер сориентируетпо порядку работи
					стоимости
				</p>
				<div class="flex justify-between">
					@@include('../blocks/_social.html',{})
					@@include('../blocks/_phones.html',{})
				</div>

				<div
					class="mb-4 text-xl font-bold leading-tight text-white font-display"
				>
					Контактное лицо
				</div>
				<div class="flex justify-between">
					<div class="flex">
						<div
							class="rounded-full border border-blue_500 p-1 w-[85px] h-[85px] about__box-img relative"
						>
							<img src="@img/team1.png" alt="team" class="rounded-full" />
						</div>
						<div
							class="rounded-full border -ml-3 border-purple_500 p-1 w-[85px] h-[85px] about__box-img relative"
						>
							<img src="@img/team2.png" alt="team" class="rounded-full" />
						</div>
					</div>
					<ul class="flex flex-col gap-3 text-sm leading-tight text-txt">
						<li class="">
							<div class="flex gap-2">
								<span
									class="w-4 h-4 rounded-full border-blue_border bg-blue_500"
								></span>
								<p class="text-sm leading-tight text-txt">Менеджер Елена</p>
							</div>
						</li>
						<li class="">
							<div class="flex gap-2">
								<span
									class="w-4 h-4 rounded-full border-purple_border bg-purple_500"
								></span>
								<p class="text-sm leading-tight text-txt">Менеджер Полина</p>
							</div>
						</li>
					</ul>

					<a href="" class="flex">
						<span
							class="w-4 h-4 rounded-full border-gray_border bg-gray_500"
						></span>
						<p class="text-sm font-medium leading-tight text-txt font-display">
							г. Минск, БЦ S.Union
						</p>
					</a>
				</div>
			</div>
			<div class="col-span-12 lg:col-span-6"></div>
		</div>
	</div>
</section>
