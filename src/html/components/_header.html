<header
	class="fixed py-4 header z-[9999] left-0 right-0 top-0 before:absolute before:inset-0 before:bg-gray_500 before:transition-opacity before:duration-500 before:ease-out backdrop-blur-lg before:opacity-80 before:-z-10"
>
	<div class="container px-2">
		<div class="z-40 flex items-center justify-between pb-3 border-b border-b-gray_border">
			<div class="w-1/3 mr-3 sm:w-1/4 lg:w-1/6 max-[400px]:w-1/2">
				<a href="/" class="block max-w-full text-center">
					<img src="@img/icons/logo.svg" alt="logo" class="max-w-full" />
				</a>
			</div>
			<div class="hidden w-1/2 mr-3 md:mr-7 md:w-1/5 sm:block">
				<button
					id="dropdownHoverButton"
					data-dropdown-toggle="dropdownHover"
					data-dropdown-trigger="hover"
					class="header__dropdown gap-2 bg-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-[5rem] px-8 py-4 text-center flex items-center"
					type="button"
				>
					@@include('../blocks/_square.html')
					<span class="text-base font-medium text-gray_500 font-display">
						Услуги
					</span>
				</button>
				<!-- Dropdown menu -->
				@@include('../blocks/_dropdown.html',{})
			</div>
			<div
				class="lg:w-[12.6%] md:w-1/6 sm:w-1/5 w-1/3 md:mr-7 mr-3 max-[400px]:hidden"
			>
				@@include('../blocks/_messengers.html',{})
			</div>
			<div class="hidden w-1/4 mr-7 lg:w-1/6 md:block">
				@@include('../blocks/_phones.html',{})
			</div>
			<div class="hidden w-1/6 lg:block">
				<button
					type="button"
					id=""
					class="px-8 py-4 rounded-[80px] border justify-center items-center gap-2.5 inline-flex text-center text-white text-base font-medium font-display border-gray_border bg-gray_light text-nowrap hover:border-white/50 w-full"
				>
					Работать с нами
				</button>
			</div>
			<div class="w-1/4 md:w-1/12">
				<button data-collapse-toggle="mobile-menu-2" type="button"
					class="inline-flex items-center justify-end w-full gap-3 p-2 ml-1 font-medium text-white rounded-lg font-display focus:outline-none "
					aria-controls="mobile-menu-2" aria-expanded="true">
					@@include('../blocks/_square-menu.html')
					<span class="">Меню</span>					
				</button>
				
			</div>
		</div>
		@@include('../blocks/_menu.html')
		
	</div>
</header>
